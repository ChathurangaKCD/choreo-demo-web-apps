server {
    listen 8080;

    # Serve all files under the /usr/share/nginx/html directory
    root /usr/share/nginx/html;

    # Main location block
    location / {
        # 1. Try to serve the requested file
        # 2. Try to serve the requested directory
        # 3. Try to serve a corresponding .html file
        # If none of these matches, return 404 and serve the custom error page
        try_files $uri $uri/ $uri.html @handle_trailing_slash;

        index index.html index.htm;
    }

    # Handle requests ending with a trailing slash
    location @handle_trailing_slash {
        # Redirect requests ending with / to the corresponding .html file
        rewrite ^/(.+)/$ /$1.html break;

        # If the HTML file does not exist, show a 404 error
        try_files $uri =404;
    }

    # Custom error page for 404 errors
    error_page 404 /error_404.html;

    # Block for serving the custom 404 page
    location = /error_404.html {
        # Ensure the custom error page is served correctly
        internal; # This prevents the error page from being accessed directly by the client
    }

    # Optional: Serve static files correctly (JS, CSS, Images, etc.)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|woff|woff2|ttf|eot|svg)$ {
        try_files $uri =404;
    }
}
