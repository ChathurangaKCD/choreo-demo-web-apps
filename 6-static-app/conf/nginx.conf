server {
    listen 8080;

    # Serve all files under the /usr/share/nginx/html directory
    root /usr/share/nginx/html;

    # Main location block
    location / {
        # 1. Try to serve the requested file directly
        # 2. If the URI ends with a '/', try to serve index.html in that directory
        # 3. Try to serve the corresponding .html file if the requested URI is not a file or directory
        # 4. Finally, handle trailing slash and fallback to 404
        try_files $uri $uri/index.html $uri.html ${uri}index.html @handle_trailing_slash =404;

        index index.html index.htm;
    }

    # Handle cases with trailing slashes
    location @handle_trailing_slash {
        set $clean_uri $uri;

        # If URI ends with a trailing slash, strip it
        if ($clean_uri ~* ^(.+)/$) {
            set $clean_uri $1;
        }

        # Try to serve .html or index.html for cleaned URIs
        try_files $clean_uri.html $clean_uri/index.html =404;
    }

    # Optional: Serve static files correctly (JS, CSS, Images, etc.)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|woff|woff2|ttf|eot|svg)$ {
        try_files $uri =404;
    }

    # Custom error page for 404 errors
    error_page 404 /error_404.html;

    # Block for serving the custom 404 page
    location = /error_404.html {
        internal;
    }
}
