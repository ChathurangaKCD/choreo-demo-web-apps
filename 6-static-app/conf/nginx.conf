server {
    listen 8080;

    # Serve all files under the /usr/share/nginx/html directory
    root /usr/share/nginx/html;

    # Main location block
    location / {
        # 1. Try to serve the requested file directly
        # 2. Try to serve the requested directory (serves index.html if present)
        # 3. Try to serve a corresponding .html file
        # 4. If the request ends with a trailing slash, pass to named location for further handling
        try_files $uri $uri/ $uri.html @serve_html_for_trailing_slash;

        index index.html index.htm;
    }

    # Named location to handle trailing slash by serving the corresponding .html or index.html file
    location @serve_html_for_trailing_slash {
        # Remove the trailing slash and try to serve the corresponding .html file or index.html
        set $clean_uri $uri;
        if ($clean_uri ~* ^(.+)/$) {
            set $clean_uri $1;
        }

        # Try to serve the cleaned URI as an HTML file or the index.html inside the "directory"
        try_files $clean_uri.html $clean_uri/index.html =404;
    }

    # Custom error page for 404 errors
    error_page 404 /error_404.html;

    # Block for serving the custom 404 page
    location = /error_404.html {
        # Ensure the custom error page is served correctly
        internal; # This prevents the error page from being accessed directly by the client
    }

    # Optional: Serve static files correctly (JS, CSS, Images, etc.)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|woff|woff2|ttf|eot|svg)$ {
        try_files $uri =404;
    }
}
